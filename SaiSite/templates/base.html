{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
 
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Welcome to SaiSite</title>
  </head>
  <body>
  <header class="wrapper">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'logo.png' %}" alt="SaiSite" /></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'home' %}">Home</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'articles:list' %}">Blog</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'todo:home' %}">ToDo</a>
      </li>
      <li class="nav-item active">
        <a href="{%url 'todo:portfolio'%}" class="nav-link">Portfolio</a>
      </li>
    </ul>
      <ul class="navbar-nav ml-auto">
      {% if user.is_authenticated %}
                <li>
                    <form action="{% url 'accounts:logout' %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-success">Logout</button>
                    </form>
                    
                </li>
                
                <li>
                    <a href="{% url 'articles:create' %}" class="btn btn-light ">Create article</a>
                </li>
            {% else %}
                <li>
                <a href="{% url 'accounts:login' %}" class="btn btn-outline-success">Login</a>
                </li>
                <li>
                    <a href="{% url 'accounts:signup' %}" class="btn btn-info">SignUp</a>
                    </li>
            {% endif %}
    </ul>
  </div>
</nav>
</header>
      
        <nav>
            <ul>
            
            </ul>
        </nav>
    
        
        <div class="wrapper">
        {% block content %}
        {% endblock  %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
