{% extends 'base.html' %}
{% block content %}
    <h1>Articles</h1>
    <div>
        {% for article in articles %}
        <div class="card mb-3 flex-fill" style="max-width: 800px; margin: auto;">
            <div class="row no-gutters">
                <div class="col-md-4">
                <img src="{{ article.thumb.url }}" class="card-img-top img-thumbnail img-fluid float-left" alt="...">
                </div>
                <div class="col-md-8">
                <div class="card-body">
                <h5 class="card-title"><a href="{% url 'articles:detail' slug=article.slug %}">{{ article.title }}</a></h5>
                <p class="card-text">{{ article.snippet }}</p>
                    <p class="card-text"><small class="text-muted">{{ article.date }}</small></p>
                    <a href="{% url 'articles:detail' slug=article.slug %}" class="btn btn-primary">Read article</a>
                </div>
                </div>
            </div>
            </div>

            {% comment %} <div class="row">
            <div class="col--sm-6">
            <div class="card" style="width: 18rem;">
            <img src="{{ article.thumb.url }}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title"><a href="{% url 'articles:detail' slug=article.slug %}">{{ article.title }}</a></h5>
                <p class="card-text">{{ article.snippet }}<br/>{{ article.date }}</p>
                <a href="{% url 'articles:detail' slug=article.slug %}" class="btn btn-primary">Read article</a>
            </div>
            </div>
            </div>
            </div> {% endcomment %}
        {% endfor %}
    </div>

{% endblock  %}
